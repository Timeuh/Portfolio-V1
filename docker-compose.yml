version: '3.8'
name: 'portfolio'

services:
  vite:
    image: node:20-alpine
    container_name: vite
    volumes:
      - ./:/app
    ports:
      - '0.0.0.0:51110:4173'
    working_dir: /app
    command: npm run preview

  apache:
    image: httpd:latest
    ports:
      - "0.0.0.0:51111:80"
    volumes:
      - ./dist:/usr/local/apache2/htdocs/
    restart: always
